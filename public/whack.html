<!DOCTYPE html>
<html>
<head>
	<title>whack a pic</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<style>
		.img{
			display: none;
		}
	</style>

</head>

<body>
		<div>
			<img src="/images/hedgehog.jpg">
		</div>

	<script>

		$('img').click(function(){
			$('img').fadeOut().delay(1000).fadeIn();
		});

</script>

</body>
</html>
