<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="greeting">Hello</h1>

	<p id="frech">Test pour jQuery. Tellement test, si peu de temps.</p>

	<div class="codeup">
		<h2 id="greeting2">list this</h2>
		<ul>
			<li>kapuri</li>
			<li>tokoyo</li>
			<li>mate</li>
		</ul>
	</div>

	<div id="codeup">
		<h2>numbered list</h2>
		<ol>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
		</ol>
	</div>

			<script> 
			$('document').ready(function() {
			var contents = $('#greeting').html();
			console.log(contents);
			});
			</script>

			<script> 
			$('document').ready(function() {
			var contents2 = $('#greeting2').html();
			console.log(contents2);
			});
			</script>

			<script> 
			$('document').ready(function() {
			var stuff = $('.codeup').html();
			console.log(stuff);
			});
			</script>

			<script> 
			$('document').ready(function() {
			var contents3 = $('#codeup').html();
			console.log(contents3);
			});
			</script>

			<script>
			$('li').css('font-size', '20px');

			$('#greeting').click(function(){
				$(this).css('color', 'green');
			});

			$('#frech').dblclick(function(){

				$(this).css('font-size', '30px');
			});

			 $('li').hover(
			 	function() {
                    $(this).css('color', 'red');
                },
                function() {
                    $(this).css('color', 'black');
                });

			</script>


 	
</body>
</html>
